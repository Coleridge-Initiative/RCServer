<h3>{{ uuid }}</h3>
<p>
<a
 href="{{ url }}"
 target="_blank"
>{{ title }}</a>
</p>

<ul>
{% if orcid is not none %}   
<li>
orcid:
<strong>{{ orcid }}</strong>
</li>
{% endif %}
<li>
rank:
<strong>{{ rank }}</strong>
</li>
</ul>

<p>publication:</p>
<ul>
{% for publ in publ_list %}
<li><a
 href="#"
 onclick="get_links({{ publ[0] }})"
>{{ publ[1] }}</a></li>
{% endfor %}
</ul>
